<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--META-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="START - Your Dev Carrer Starts Here" />

    <!--ESTILO-->
    <link rel="stylesheet" type="text/css" href="../style.css" />

    <!--TITLE E FAVICON E ICONS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="icon" type="image/png" href="../img/logo.svg" />

    <title>START | Contact</title>

    <!--SCRIPTS-->
    <script src="" defer></script>
  </head>

  <body>
    <!--HEADER-->
    <header class="header">
      <div class="header__brand-container">
        <a href="../index.html" class="header__brand-link">
          <img
            src="../img/logo.svg"
            alt="Logo Start"
            class="header__brand-img"
          />
          <p class="header__brand-text">Start</p>
        </a>
      </div>
      <div class="header__menu-container">
        <!--MENU 1440px-->
        <nav class="header__menu-1440">
          <ul class="menu__list-1440">
            <li class="menu__list-item">
              <a
                href="../index.html"
                class="menu__list-link menu__list-link-inactive"
                >Home</a
              >
            </li>
            <li class="menu__list-item">
              <a
                href="portfolio.html"
                class="menu__list-link menu__list-link-inactive"
              >
                Portfolio
              </a>
            </li>
            <li class="menu__list-item">
              <a
                href="services.html"
                class="menu__list-link menu__list-link-inactive"
              >
                Services
              </a>
            </li>
            <li class="menu__list-item menu__list-item-active">
              <a href="contact.html" class="menu__list-link"> Contact </a>
            </li>
          </ul>
        </nav>

        <!--MENU-->
        <input
          type="checkbox"
          id="menu-hg"
          aria-label="Menu"
          class="header__menu-input"
        />
        <label for="menu-hg" class="header__menu-label">
          <span class="header__menu-img"></span>
        </label>
        <nav class="header__menu-nav">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a
                href="../index.html"
                class="menu__list-link menu__list-link-inactive"
                >Home</a
              >
            </li>
            <li class="menu__list-item">
              <a
                href="portfolio.html"
                class="menu__list-link menu__list-link-inactive"
              >
                Portfolio
              </a>
            </li>
            <li class="menu__list-item">
              <a
                href="services.html"
                class="menu__list-link menu__list-link-inactive"
              >
                Services
              </a>
            </li>
            <li class="menu__list-item menu__list-item-active">
              <a href="contact.html" class="menu__list-link"> Contact </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!--CONTACT-->
    <section class="contact">
      <div class="contact__container">
        <div class="contact__container-text">
          <h2 class="contact__title">Contact Us</h2>
          <p class="contact__text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
          </p>
        </div>

        <div class="contact__container-mapForm">
          <div class="contact__container-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3381.87246135975!2d164.65617071473284!3d-20.937757475840343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x7a0f0e1e2235cd55!2s5VF63M65%2BV8X!5e1!3m2!1sen!2sbr!4v1670142738438!5m2!1sen!2sbr"
              allowfullscreen=""
              referrerpolicy="no-referrer-when-downgrade"
              title="Localização"
              name="Localização"
              class="contact__map"
            ></iframe>
          </div>
          <div class="contact__container-form">
            <form class="contact__form">
              <label for="name" class="contact__form-label">Name</label>
              <input type="text" id="name" class="contact__form-input" />

              <label for="email" class="contact__form-label">E-mail</label>
              <input type="email" id="email" class="contact__form-input" />

              <label for="message" class="contact__form-label">Message</label>
              <textarea id="message" class="contact__form-message"></textarea>

              <input type="submit" value="Submit" class="contact__form-btn" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <!--FOOTER-->
    <footer class="footer">
      <div class="footer__container-links">
        <a href="https://www.facebook.com/" class="footer__link"
          ><img
            src="../img/logo_facebook.svg"
            alt="Logo Facebook"
            class="footer__img"
        /></a>
        <a href="https://www.instagram.com/" class="footer__link"
          ><img
            src="../img/logo_instagram.svg"
            alt="Logo Instagram"
            class="footer__img"
        /></a>
        <a href="https://twitter.com/" class="footer__link"
          ><img
            src="../img/logo_twitter.svg"
            alt="Logo Twitter"
            class="footer__img"
        /></a>
        <a href="https://pinterest.com/" class="footer__link"
          ><img
            src="../img/logo_pinterest.svg"
            alt="Logo Pinterest"
            class="footer__img"
        /></a>
        <a href="https://www.tiktok.com/" class="footer__link"
          ><img
            src="../img/logo_tiktok.svg"
            alt="Logo Tiktok"
            class="footer__img"
        /></a>
        <a href="https://www.whatsapp.com/" class="footer__link"
          ><img
            src="../img/logo_whats.svg"
            alt="Logo WhatsApp"
            class="footer__img"
        /></a>
        <a href="https://www.youtube.com/" class="footer__link"
          ><img src="../img/logo_yt.svg" alt="Logo YouTube" class="footer__img"
        /></a>
      </div>
      <div class="footer__container-text">
        <p class="footer__text">&copy Start, 2022. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
